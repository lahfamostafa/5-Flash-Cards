<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/output.css">
    <style>
        .carte{
            transition: all 0.6s ease;
            transform-style: preserve-3d;
            height: 340px;
        }

        #card.flipp{
            transform: rotateY(180deg);
        }

        #font ,#back{
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
        }
        #back{
            transform: rotateY(180deg);
        }
        .container{
            position: relative;
            perspective: 1000px;
        }
    </style>
</head>
<body class="bg-indigo-50 p-11">
    <div class="flex justify-between">
        <h1 class="text-4xl font-bold text-blue-900">Stof</h1>
        <button class="bg-gray-500 text-white px-3 rounded-lg"><a href="create-cards.html">← Retour</a></button>
    </div>

    <p class="mt-8 text-gray-700">Carte <span id="currentIndexHTML"></span> sur <span id="countHTML"></span></p>
    <div class="container grid justify-center items-center">
        <div class="carte flex justify-center items-center " id="card">
            <div id="font" class="bg-white p-26 rounded-2xl shadow-xl mt-3 grid justify-center items-center gap-5 cursor-pointer absolute w-3xl">
                <p class="text-center text-gray-400">QUESTION</p>
                <h2 id="question" class="text-center font-medium text-2xl">Aucun carte</h2>
                <p class="text-center text-gray-400">Cliquez pour voir la réponse</p>
            </div>
            <div id="back" class="bg-blue-700 p-26 rounded-2xl shadow-xl mt-3 grid justify-center items-center gap-5 cursor-pointer absolute w-3xl">
                <p class="text-center text-gray-300">REPONSE</p>
                <h2 id="reponse" class="text-center font-medium text-2xl text-white">Rempliser la collection</h2>
                <p class="text-center text-gray-300">Cliquez pour voir la question</p>
            </div>
        </div>
    </div>
    <div class=" gap-3 mt-6 flex justify-evenly items-center" >
        <button id="precedent" class="bg-gray-300 p-2.5 rounded-lg cursor-pointer w-36">← Précedent</button>
        <button id="suivant" class="bg-blue-600 text-white p-2.5 rounded-lg cursor-pointer w-36">Suivante →</button>
    </div>

    <script src="flash-cards.js"></script>
</body>
</html>
